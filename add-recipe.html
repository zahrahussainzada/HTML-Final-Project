<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Recipe Page</title>
</head>
<body>
    <header>
        <h3>Share Your Recipe with US!</h3>
        <p>We would love to hear from you and see your exquisit recipes. <br>
            Share with us your special and favorite food recipe.</p>
    </header>
    <main>
        <form>
            <table>
                <tr>
                    <td><label for="Nam">Recipe Name: <sup style="color: red;">*</sup></label></td>
                    <td><input type="text" id="Nam" required></td>
                </tr>
                <tr>
                    <td><label for="Ingred">Ingredients:</label></td>
                    <td><textarea id="Ingred"></textarea></td>
                </tr>
                <tr>
                    <td><label for="Intsruct">Cooking Instruction:</label></td>
                    <td><textarea id="Intsruct"></textarea></td>
                </tr>
                <tr>
                    <td><label for="Img">Upload Images:<sup style="color: red;">*</sup></label></td>
                    <td><input type="file" id="Img" required></td>
                </tr>
                <tr>
                   <td><label for="Cat">Food Category:<sup style="color: red;">*</sup> </label></td> 
                    <td><select name="Food Category" id="Cat" required>
                        <option value="select" disabled selected>Select</option>
                        <option value="Vegetarian">Vegetarian</option>
                        <option value="Traditional">Traditional</option>
                        <option value="Desserts">Desserts</option>
                      </select></td>
                        
                </tr>
                <tr>
                    <td><input type="submit" value="Add Recipe"></td>
                </tr>
            </table>
        </form>
    </main>
    <footer>
        <a href="index.html">Back to Home</a> | 
        <a href="recipe-list.html">Our Menu</a> | 
        <a href="recipe-details.html"> Recipe Details</a> |
        <a href="Recipe-Rating-System.html">FeedBack</a>
    </footer>
        
</body>
</html>
